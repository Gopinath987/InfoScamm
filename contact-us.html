<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact Us</title>
    <style>
        body {
            background-color: rgb(33, 32, 32);
            color: #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            color: #3498db;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #217dbb;
            border-color: #217dbb;
        }
        .contact-heading {
            color: #000;
        }
    </style>
    <!-- Add these scripts in the head of your HTML file -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

</head>
<body>
    <object type="text/html" data="navbar.html" style="width: 100%; height: 100%; overflow: hidden;"></object>

<div class="container contact-container">
    <h2 class="text-center mb-4 contact-heading">Contact Us</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="contactNo">Contact Number:</label>
            <input type="tel" class="form-control" id="contactNo" placeholder="Enter your contact number"required>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="add" class="form-control" id="Address" placeholder="Enter your Full Address">
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div><br>
<object type="text/html" data="footer.html" style="width: 100%; position:relative; display: fixed;overflow: hidden;"></object>

<script>
    // Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDD3C6gQfKhnkebRwiDu-7GaE744p4J80c",
  authDomain: "infoscam-f8fd5.firebaseapp.com",
  projectId: "infoscam-f8fd5",
  storageBucket: "infoscam-f8fd5.appspot.com",
  messagingSenderId: "1096140821769",
  appId: "1:1096140821769:web:44390f40b70171045eefd8",
  measurementId: "G-0MCCNFMWHT"
    };
 
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
 
    // Initialize Firestore
    const db = firebase.firestore();

    const form = document.querySelector('form');

   form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Get form data
      const formData = {
         firstName: document.getElementById('firstName').value,
         lastName: document.getElementById('lastName').value,
         email: document.getElementById('email').value,
         contactNo: document.getElementById('contactNo').value,
         address: document.getElementById('Address').value,
         message: document.getElementById('message').value,
      };

      // Save data to Firestore
      try {
         await db.collection('formSubmissions').add(formData);
         alert('Form submitted successfully!');
      } catch (error) {
         console.error('Error adding document: ', error);
         alert('Error submitting form. Please try again.');
      }
   });
 </script>
 
</body>
</html>
