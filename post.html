<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create a Post</title>
  <style>
    body {
      background-color: rgb(33,32,32);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 20px;
      color: #fff;
    }

    #post-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #post-heading {
      color: #007bbf;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #inner-content input,
    #inner-content textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1.5px solid #6b727c;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    #image-input {
      margin-bottom: 15px;
    }

    #preview-image {
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 5px;
    }

    #create-post-btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    #create-post-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="post-form">
  <h2 id="post-heading">Incident Report</h2>

  <div id="inner-content">
    <input type="text" id="name-input" placeholder="Your Name"required />
    <input type="text" id="contact-input" placeholder="Your Contact Number" />
    <input type="email" id="email-input" placeholder="Your Email Address" />
    <input type="date" id="date-input" placeholder="Incident Date"required />

    <textarea id="post-content" placeholder="Type your post here..."></textarea>

    <input type="file" id="image-input" accept="image/*" />
    <img id="preview-image" alt="Image Preview" />

    <button type="button" id="create-post-btn" onclick="createPost()">Create Post</button>
  </div>
</div>

<script>
  function createPost() {
    var userName = document.getElementById('name-input').value;
    var userContact = document.getElementById('contact-input').value;
    var userEmail = document.getElementById('email-input').value;
    var userDate = document.getElementById('date-input').value;
    var postContent = document.getElementById('post-content').value;
    var imageInput = document.getElementById('image-input');
    var imageFile = imageInput.files[0];

    console.log('User Name:', userName);
    console.log('Contact Information:', userContact);
    console.log('Email Address:', userEmail);
    console.log('Incident Date:', userDate);
    console.log('Post Content:', postContent);
    console.log('Image File:', imageFile);

    document.getElementById('create-post-form').reset();

    }

  document.getElementById('image-input').addEventListener('change', function () {
    var previewImage = document.getElementById('preview-image');
    var imageInput = document.getElementById('image-input');

    if (imageInput.files && imageInput.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(imageInput.files[0]);
    }
  });
</script>

</body>
</html>
