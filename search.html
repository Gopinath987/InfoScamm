<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="relative mx-auto text-gray-600">
        <input id="search-bar" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
            type="search" name="search" placeholder="Search" oninput="search()">
        <div id="search-results" class="absolute top-10 left-0 bg-white w-full border border-gray-300 rounded-b-lg hidden"></div>
    </div>

    <script src="searchjs.js"></script>
</body>
</html>
